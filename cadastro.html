<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda do Dia</title>
    <link rel="icon" type="image/png" sizes="192x192" href="image/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="image/icon-512x512.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Estilos básicos */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 20px;
            background-color: #f4f7f6;
            color: #333;
        }
        h1, h2 {
            color: #4CAF50;
        }
        form {
            margin-bottom: 20px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: 500;
        }
        input, select, button {
            margin-top: 5px;
            padding: 10px;
            width: 100%;
            max-width: 300px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .grid-item {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            background-color: #fff;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .grid-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .grid-item h3 {
            margin-top: 0;
            color: #4CAF50;
        }
        .grid-item {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 10px; /* Espaço entre os elementos */
        }

        .excluir-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            align-self: flex-end; /* Alinha o botão à direita */
            transition: background-color 0.3s ease;
        }

        .excluir-btn:hover {
            background-color: #cc0000;
        }
        .btn-container {
            display: flex;
            gap: 5px;
            margin-top: 20px;
        }
        .btn-container button {
            flex: 1;
        }
        .fa-icon {
            margin-right: 8px;
        }
    </style>
    <!-- Incluir a biblioteca SheetJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
</head>
<body>
    <h1><i class="fas fa-calendar-alt fa-icon"></i>Agenda do Dia</h1>

    <!-- Formulário de cadastro -->
    <form id="cadastroForm">
        <label for="tipo">Tipo:</label>
        <select id="tipo">
            <option value="paciente">Paciente</option>
            <option value="psicologo">Psicólogo</option>
            <option value="at">Acompanhante Terapêutico</option>
        </select>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite o nome" required>

        <!-- Horários disponíveis -->
        <label>Horários Disponíveis:</label>
        <div id="horariosDisponiveis">
            <!-- Horários serão gerados dinamicamente aqui -->
        </div>

        <!-- Botões de Cadastrar e Atualizar -->
        <div class="btn-container">
            <button type="submit"><i class="fas fa-plus fa-icon"></i>Cadastrar</button>
            <button type="button" id="atualizarBtn"><i class="fas fa-sync fa-icon"></i>Atualizar</button>
            <button type="button" id="gerarAgendaBtn"><i class="fas fa-file-alt fa-icon"></i>Gerar Agenda</button>
            <button type="button" id="baixarExcelBtn"><i class="fas fa-file-excel fa-icon"></i>Baixar Agenda em Excel</button>
        </div>
    </form>

    <!-- Agenda do dia -->
    <h2><i class="fas fa-user-md fa-icon"></i>Psicólogos</h2>
    <div id="psicologosGrid" class="grid-container"></div>

    <h2><i class="fas fa-user-nurse fa-icon"></i>ATs</h2>
    <div id="atsGrid" class="grid-container"></div>

    <h2><i class="fas fa-user-injured fa-icon"></i>Pacientes</h2>
    <div id="pacientesGrid" class="grid-container"></div>

    <!-- Agenda Gerada -->
    <h2><i class="fas fa-calendar-check fa-icon"></i>Agenda Gerada</h2>
    <div id="agendaGerada" class="grid-container"></div>

    <!-- Scripts -->
    <script src="js/db.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
